<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-camera me-2"></i>Smart Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/attendance">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/settings">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="mb-4"><i class="fas fa-cogs me-2"></i>Camera Configuration</h2>

                <div class="content-card mb-4" th:each="classroom : ${classrooms}">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-primary" th:text="${classroom.courseName + ' (' + classroom.courseCode + ')'}">
                            Classroom Name</h4>
                        <span class="badge bg-secondary" th:text="${classroom.roomNumber}">Room</span>
                    </div>

                    <form action="/settings/save" method="post">
                        <input type="hidden" name="classroomId" th:value="${classroom.id}">

                        <!-- Lookup existing config if available -->
                        <div th:with="config=${configMap.get(classroom.id)}">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">RTSP URL</label>
                                    <input type="text" class="form-control" name="rtspUrl"
                                        th:value="${config != null ? config.rtspUrl : ''}"
                                        placeholder="rtsp://admin:pass@IP:554/stream" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username"
                                        th:value="${config != null ? config.username : ''}">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password"
                                        th:value="${config != null ? config.password : ''}">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Interval (sec)</label>
                                    <input type="number" class="form-control" name="captureIntervalSeconds"
                                        th:value="${config != null ? config.captureIntervalSeconds : 5}" min="1">
                                </div>
                            </div>
                            <div class="row mt-3 align-items-center">
                                <div class="col-md-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="active" value="true"
                                            id="activeCheck" th:checked="${config != null ? config.active : false}">
                                        <label class="form-check-label" for="activeCheck">Active (Running
                                            Background)</label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Save Configuration
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
