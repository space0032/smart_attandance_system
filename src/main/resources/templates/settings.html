<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-camera me-2"></i>Smart Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav- item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/attendance">Attendance</a></li>
                    <!-- Show Settings only to ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link active" href="/settings">⚙️ Settings</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <!-- User Info & Logout -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>
                            <span sec:authentication="name">User</span>
                            <span class="badge bg-warning ms-2" sec:authorize="hasRole('ADMIN')">ADMIN</span>
                            <span class="badge bg-info ms-2" sec:authorize="hasRole('PROFESSOR')">PROFESSOR</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2"></i>Profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="mb-4"><i class="fas fa-cogs me-2"></i>Camera Configuration</h2>

                <div class="content-card mb-4" th:each="classroom : ${classrooms}">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-primary" th:text="${classroom.courseName + ' (' + classroom.courseCode + ')'}">
                            Classroom Name</h4>
                        <span class="badge bg-secondary" th:text="${classroom.roomNumber}">Room</span>
                    </div>

                    <form th:action="@{/settings/save}" method="post">
                        <input type="hidden" name="classroomId" th:value="${classroom.id}">

                        <!-- Lookup existing config if available -->
                        <div th:with="config=${configMap.get(classroom.id)}">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">RTSP URL</label>
                                    <input type="text" class="form-control" name="rtspUrl"
                                        th:value="${config != null ? config.rtspUrl : ''}"
                                        placeholder="rtsp://admin:pass@IP:554/stream" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username"
                                        th:value="${config != null ? config.username : ''}">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password"
                                        th:value="${config != null ? config.password : ''}">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Duration (min)</label>
                                    <input type="number" class="form-control" name="lectureDurationMinutes"
                                        th:value="${config != null ? config.lectureDurationMinutes : 60}" min="1">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Snapshots</label>
                                    <input type="number" class="form-control" name="snapshotsPerLecture"
                                        th:value="${config != null ? config.snapshotsPerLecture : 4}" min="1">
                                </div>
                            </div>
                            <div class="row mt-3 align-items-center">
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center">
                                        <!-- Status Badge -->
                                        <div class="me-3" th:if="${config != null}">
                                            <span th:if="${config.active}" class="badge bg-success">
                                                <i class="fas fa-video me-1"></i>Running
                                            </span>
                                            <span th:unless="${config.active}" class="badge bg-secondary">
                                                <i class="fas fa-video-slash me-1"></i>Stopped
                                            </span>
                                        </div>
                                        <div th:unless="${config != null}">
                                            <span class="badge bg-warning text-dark">Not Configured</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <div class="d-flex justify-content-end gap-2">
                                        <!-- Toggle Buttons (Only if config exists) -->
                                        <div th:if="${config != null}">
                                            <form th:action="@{/settings/toggle}" method="post" style="display:inline;">
                                                <input type="hidden" name="configId" th:value="${config.id}">

                                                <button th:if="${config.active}" type="submit" name="active"
                                                    value="false" class="btn btn-danger">
                                                    <i class="fas fa-stop me-2"></i>Stop Camera
                                                </button>

                                                <button th:unless="${config.active}" type="submit" name="active"
                                                    value="true" class="btn btn-success">
                                                    <i class="fas fa-play me-2"></i>Start Camera
                                                </button>
                                            </form>
                                        </div>

                                        <!-- Main Save Button -->
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>Save Config
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
