<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - Smart Attendance System</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #videoPreview {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 3px dashed #667eea;
        }

        #capturedImage {
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-camera me-2"></i>Smart Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance">Attendance</a>
                    </li>
                    <!-- Show Settings only to ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Register</a>
                    </li>
                    <!-- User Info & Logout -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>
                            <span sec:authentication="name">User</span>
                            <span class="badge bg-warning ms-2" sec:authorize="hasRole('ADMIN')">ADMIN</span>
                            <span class="badge bg-info ms-2" sec:authorize="hasRole('PROFESSOR')">PROFESSOR</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2"></i>Profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="content-card">
            <h1 class="mb-4"><i class="fas fa-user-plus me-2"></i>Register New Student</h1>

            <div id="alertContainer"></div>

            <form id="registrationForm" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3">Student Information</h5>

                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID *</label>
                            <input type="text" class="form-control" id="studentId" name="studentId" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="department" class="form-label">Department *</label>
                            <input type="text" class="form-control" id="department" name="department" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h5 class="mb-3">Face Capture</h5>

                        <div class="text-center mb-3">
                            <video id="videoPreview" autoplay style="display:none;"></video>
                            <canvas id="canvas" style="display:none;"></canvas>
                            <img id="capturedImage" style="display:none;" />

                            <div id="placeholderImage" class="border rounded p-5 mb-3"
                                style="height: 300px; display: flex; align-items: center; justify-content: center;">
                                <div class="text-muted">
                                    <i class="fas fa-camera fa-3x mb-2"></i>
                                    <p>Camera preview will appear here</p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" id="startCamera">
                                <i class="fas fa-video me-2"></i>Start Camera
                            </button>
                            <button type="button" class="btn btn-success" id="captureBtn" style="display:none;">
                                <i class="fas fa-camera me-2"></i>Capture Photo
                            </button>
                            <input type="file" id="faceImage" name="faceImage" accept="image/*" style="display:none;">
                            <button type="button" class="btn btn-secondary" id="uploadBtn">
                                <i class="fas fa-upload me-2"></i>Upload Photo Instead
                            </button>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/students" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Register Student
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let stream = null;
        let capturedBlob = null;

        // Start camera
        document.getElementById('startCamera').addEventListener('click', async function () {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('videoPreview');
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('placeholderImage').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'block';
                this.style.display = 'none';
            } catch (error) {
                showAlert('Error accessing camera: ' + error.message, 'danger');
            }
        });

        // Capture photo
        document.getElementById('captureBtn').addEventListener('click', function () {
            const video = document.getElementById('videoPreview');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            canvas.toBlob(function (blob) {
                capturedBlob = blob;
                const img = document.getElementById('capturedImage');
                img.src = URL.createObjectURL(blob);
                img.style.display = 'block';
                video.style.display = 'none';

                // Stop camera
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                showAlert('Photo captured successfully!', 'success');
            }, 'image/jpeg');
        });

        // Upload file instead
        document.getElementById('uploadBtn').addEventListener('click', function () {
            document.getElementById('faceImage').click();
        });

        document.getElementById('faceImage').addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                showAlert('Photo uploaded successfully!', 'success');
            }
        });

        // Submit form
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('studentId', document.getElementById('studentId').value);
            formData.append('firstName', document.getElementById('firstName').value);
            formData.append('lastName', document.getElementById('lastName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('department', document.getElementById('department').value);

            // Clear previous errors
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.querySelectorAll('.invalid-feedback').forEach(el => el.innerText = '');

            if (capturedBlob) {
                formData.append('faceImage', capturedBlob, 'captured.jpg');
            } else if (document.getElementById('faceImage').files.length > 0) {
                formData.append('faceImage', document.getElementById('faceImage').files[0]);
            }

            try {
                // Get CSRF token
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                const response = await fetch('/api/students/register', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        [csrfHeader]: csrfToken
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Student registered successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/students';
                    }, 2000);
                } else {
                    if (result.errors) {
                        // Handle field errors
                        Object.keys(result.errors).forEach(key => {
                            const input = document.getElementById(key);
                            if (input) {
                                input.classList.add('is-invalid');
                                const feedback = input.nextElementSibling;
                                if (feedback && feedback.classList.contains('invalid-feedback')) {
                                    feedback.innerText = result.errors[key];
                                }
                            }
                        });
                        showAlert('Please correct the validation errors.', 'danger');
                    } else {
                        showAlert('Error: ' + result.message, 'danger');
                    }
                }
            } catch (error) {
                showAlert('Error registering student: ' + error.message, 'danger');
            }
        });

        function showAlert(message, type) {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHTML;
        }
    </script>
</body>

</html>
