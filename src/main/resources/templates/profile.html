<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            margin: -30px -30px 30px -30px;
        }

        .profile-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .info-row {
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
        }

        .info-row:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-camera me-2"></i>Smart Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance">Attendance</a>
                    </li>
                    <!-- Show Settings only to ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/settings">‚öôÔ∏è Settings</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/users">üë• Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <!-- User Info & Logout -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>
                            <span sec:authentication="name">User</span>
                            <span class="badge bg-warning ms-2" sec:authorize="hasRole('ADMIN')">ADMIN</span>
                            <span class="badge bg-info ms-2" sec:authorize="hasRole('PROFESSOR')">PROFESSOR</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item active" href="/profile"><i
                                        class="fas fa-user me-2"></i>Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Alerts -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-card">
                    <!-- Profile Header -->
                    <div class="profile-header">
                        <div class="profile-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2 th:text="${user.username}">Username</h2>
                        <span class="badge bg-warning fs-5" th:if="${user.role.name() == 'ADMIN'}">Administrator</span>
                        <span class="badge bg-info fs-5" th:if="${user.role.name() == 'PROFESSOR'}">Professor</span>
                        <span class="badge bg-success fs-5" th:if="${user.role.name() == 'STUDENT'}">Student</span>
                    </div>

                    <!-- Account Information -->
                    <h4 class="mb-3"><i class="fas fa-info-circle me-2"></i>Account Information</h4>
                    <div class="info-row">
                        <div class="row">
                            <div class="col-md-4"><strong>Username:</strong></div>
                            <div class="col-md-8" th:text="${user.username}">admin</div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="row">
                            <div class="col-md-4"><strong>User ID:</strong></div>
                            <div class="col-md-8" th:text="${user.id}">1</div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="row">
                            <div class="col-md-4"><strong>Role:</strong></div>
                            <div class="col-md-8">
                                <span class="badge bg-warning" th:if="${user.role.name() == 'ADMIN'}">ADMIN</span>
                                <span class="badge bg-info" th:if="${user.role.name() == 'PROFESSOR'}">PROFESSOR</span>
                                <span class="badge bg-success" th:if="${user.role.name() == 'STUDENT'}">STUDENT</span>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Change Password -->
                    <h4 class="mb-3"><i class="fas fa-key me-2"></i>Change Password</h4>
                    <form method="post" th:action="@{/profile/change-password}">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password *</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password * (min 6 characters)</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required
                                minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password *</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
