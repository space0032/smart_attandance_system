# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
# Application Name
spring.application.name=Smart Attendance System

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Active Profile - Change to 'mysql' to use MySQL, or 'h2' for H2
# Default: h2 (no external database needed)
spring.profiles.active=h2

# Database Configuration - Profile-based (see application-h2.properties and application-mysql.properties)
# The actual database settings are in the profile-specific files

# JPA/Hibernate Configuration (common for all profiles)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.attendance=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Face Recognition Configuration
face.recognition.threshold=0.6
face.recognition.upload-dir=uploads/faces/

# Initialize database with sample data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
