# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
# Application Name
spring.application.name=Smart Attendance System

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Database Configuration - Auto-detect via Environment Variables
# Default to H2 if DB_URL is not set
spring.datasource.url=${DB_URL:jdbc:h2:file:./data/attendancedb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.H2Dialect}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.attendance=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Face Recognition Configuration
face.recognition.threshold=0.6
face.recognition.upload-dir=uploads/faces/

# Initialize database with sample data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
