name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  PYTHON_VERSION: '3.9'
  MAVEN_OPTS: -Xmx3072m
  REGISTRY: ghcr.io
  IMAGE_NAME_JAVA: ${{ github.repository }}/smart-attendance-app
  IMAGE_NAME_PYTHON: ${{ github.repository }}/smart-attendance-ai

jobs:
  # Job 1: Build and Test Java Application
  build-test-java:
    name: Build & Test Java Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build with Maven
        run: mvn clean compile -B
      
      - name: Run tests
        run: mvn test -B
      
      - name: Package application
        run: mvn package -DskipTests -B
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-attendance-jar
          path: target/*.jar
          retention-days: 7
      
      - name: Check for test results
        id: test-results
        if: always()
        run: |
          if [ -d "target/surefire-reports" ] && [ -n "$(ls -A target/surefire-reports/*.xml 2>/dev/null)" ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
            echo "Test reports found"
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No test reports found"
          fi
      
      - name: Publish test results
        if: always() && steps.test-results.outputs.has_tests == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            target/surefire-reports/*.xml
          check_name: Java Test Results

  # Job 2: Build and Test Python AI Service
  build-test-python:
    name: Build & Test Python AI Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./python_service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install testing dependencies
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        working-directory: ./python_service
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Run Python tests (if test files exist)
        working-directory: ./python_service
        run: |
          if [ -d "tests" ] || ls test_*.py 2>/dev/null; then
            pytest --cov=. --cov-report=xml --cov-report=term
          else
            echo "No test files found, skipping tests"
          fi
        continue-on-error: true

  # Job 3: Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-test-java, build-test-python]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Java app
        id: meta-java
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_JAVA }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Java Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-java.outputs.tags }}
          labels: ${{ steps.meta-java.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for Python AI service
        id: meta-python
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PYTHON }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Python Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./python_service
          file: ./python_service/Dockerfile
          push: true
          tags: ${{ steps.meta-python.outputs.tags }}
          labels: ${{ steps.meta-python.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [build-test-java]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Job 5: Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Build and analyze (SonarCloud - Optional)
        if: env.SONAR_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=${{ github.repository_owner }}_smart-attendance-system
        continue-on-error: true

  # Job 6: Deployment (Example - Customize as needed)
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-app-url.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server (SSH Example)
        if: env.DEPLOY_HOST != ''
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          echo "Deployment step - Configure based on your deployment target"
          echo "Examples: SSH to server, update Kubernetes, deploy to cloud platform"
          # Example SSH deployment (customize as needed):
          # - Install SSH key
          # - SSH to server
          # - Pull new Docker images
          # - Restart containers with docker-compose
        continue-on-error: true
      
      - name: Deployment summary
        run: |
          echo "âœ… Docker images built and pushed to registry"
          echo "ðŸ“¦ Images available at: ${{ env.REGISTRY }}/${{ github.repository }}"
          echo "ðŸš€ Configure deployment secrets (DEPLOY_HOST, DEPLOY_USER, DEPLOY_SSH_KEY) for automated deployment"
